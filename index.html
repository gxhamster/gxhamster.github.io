<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <div class="my-2">
                        <v-btn small>Normal</v-btn>
                        <v-btn depressed large color="blue-grey">Depressed</v-btn>
                    </div>
                </v-container>

                <v-card class="mx-auto hoverable" max-width="344">
                    <v-card-text>
                        <div>Word of the Day</div>
                        <p class="display-1 text--primary">
                            be•nev•o•lent
                        </p>
                        <p>adjective</p>
                        <div class="text--primary">
                            well meaning and kindly.<br>
                            "a benevolent smile"
                        </div>
                    </v-card-text>
                    <v-card-actions>
                        <v-btn text color="deep-purple accent-4">
                            Learn More
                        </v-btn>
                    </v-card-actions>
                </v-card>

                <v-card class="mx-auto" color="#26c6da" dark max-width="400">
                    <v-card-title>
                        <v-icon large left>
                            mdi-twitter
                        </v-icon>
                        <span class="title font-weight-light">Twitter</span>
                    </v-card-title>

                    <v-card-text class="headline font-weight-bold">
                        "Turns out semicolon-less style is easier and safer in TS because most gotcha edge cases are
                        type invalid as well."
                    </v-card-text>

                    <!-- Twitter Card -->
                    <v-card-actions>
                        <v-list-item class="grow">
                            <v-list-item-avatar color="grey darken-3">
                                <v-img class="elevation-6"
                                    src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortCurly&accessoriesType=Prescription02&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=White&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Light">
                                </v-img>
                            </v-list-item-avatar>

                            <v-list-item-content>
                                <v-list-item-title>Evan You</v-list-item-title>
                            </v-list-item-content>

                            <v-row align="center" justify="end">
                                <v-icon class="mr-1">mdi-heart</v-icon>
                                <span class="subheading mr-2">256</span>
                                <span class="mr-1">·</span>
                                <v-icon class="mr-1">mdi-share-variant</v-icon>
                                <span class="subheading">45</span>
                            </v-row>
                        </v-list-item>
                    </v-card-actions>
                </v-card>


            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="main.js"></script>
</body>

</html>
